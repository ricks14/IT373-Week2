{% extends "base.html" %}
{% block title %}Announcements{% endblock %}

{% block content %}
<h1>Announcements</h1>
<ul class="announcement-list">
    {% for a in announcements %}
    <li class="announcement">
        <h3>{{ a.title }}</h3>
        <a class="btn" href="{% url 'announcement' a.id %}">View Details</a>
    </li>
    {% empty %}
    <p>No announcements available.</p>
    {% endfor %}
</ul>
{% endblock %}
